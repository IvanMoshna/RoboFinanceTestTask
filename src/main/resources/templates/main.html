<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi! Main page</title>
</head>
<body>
    <div>
        <form method="post">
            <label>Name             </label>
            <input type="text" name="first_name" placeholder="Enter first name"/>
            <input type="text" name="second_name" placeholder="Enter second name"/>
            <input type="text" name="middle_name" placeholder="Enter middle name"/>
            <input type="text" name="sex" placeholder="Enter sex"/><br/>

            <label>Registred Address</label>
            <input type="text" name="country" placeholder="Enter country"/>
            <input type="text" name="region" placeholder="Enter region"/>
            <input type="text" name="city" placeholder="Enter city"/>
            <input type="text" name="street" placeholder="Enter street"/>
            <input type="text" name="house" placeholder="Enter house"/>
            <input type="text" name="flat" placeholder="Enter flat"/><br/>

            <label>Actual Address    </label>
            <input type="text" name="actualCountry" placeholder="Enter country"/>
            <input type="text" name="actualRegion" placeholder="Enter region"/>
            <input type="text" name="actualCity" placeholder="Enter city"/>
            <input type="text" name="actualStreet" placeholder="Enter street"/>
            <input type="text" name="actualHouse" placeholder="Enter house"/>
            <input type="text" name="actualFlat" placeholder="Enter flat"/><br/>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <input class="input" type="text" placeholder="Search" aria-label="Search">
    <ul th:each="customer : ${customers}">
        <li class="item visible">
            <div>
                <a th:href="${customer.getId()}" class="btn btn-warning" th:text="${customer.getFirst_name()}"></a>
            </div>
        </li>
    </ul>
</body>
</html>
